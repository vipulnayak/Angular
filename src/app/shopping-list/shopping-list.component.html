<!-- shopping-list.component.html -->

<div class="shopping-list-container">
    <h2>Shopping List</h2>
  
    <!-- Display products -->
    <ul>
      <li *ngFor="let product of products; let i = index">
        {{ product.name }} - {{ product.price | currency:'USD':'symbol':'1.2-2' }}
        <button (click)="editProduct(i)">Edit</button>
        <button (click)="deleteProduct(i)">Delete</button>
      </li>
    </ul>
  
    <!-- Add/Edit product form -->
    <div class="form-container">
      <h3>{{ isEditing ? 'Edit Product' : 'Add Product' }}</h3>
  
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" name="productName" (ngModel)="currentProduct.name" required>
        </div>
  
        <div class="form-group">
          <label for="productPrice">Product Price:</label>
          <input type="number" id="productPrice" name="productPrice" (ngModel)="currentProduct.price" required>
        </div>
  
        <button type="submit">{{ isEditing ? 'Update' : 'Add' }} Product</button>
      </form>
    </div>
  </div>
